<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&family=Fira+Code:wght@300;500&display=swap"

    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/Components/main-logo.css">
    <link rel="stylesheet" href="/CSS/Components/main-header.css">
    <link rel="stylesheet" href="CSS/Components/main-banner.css">
    <link rel="stylesheet" href="/CSS/Components/main-action.css">
    <link rel="stylesheet" href="/CSS/Components/main-button.css">
    <link rel="stylesheet" href="/CSS/Components/main-title.css">
    <link rel="stylesheet" href="/CSS/Components/main-subtitles.css">
    <link rel="stylesheet" href="/CSS/Components/main-box.css">
    <link rel="stylesheet" href="/CSS/Components/main-section.css">
    <link rel="stylesheet" href="CSS/Components/skills-group.css">
    <link rel="stylesheet" href="CSS/Components/main-list.css">
    <link rel="stylesheet" href="/CSS/Components/progress-bar.css">
    <link rel="stylesheet" href="CSS/Components/prjetos.css">

    <title>Thiago Machado Developer</title>
</head>

<body>
    <header class="main-header">
        <h1 class="main-logo">TFMachado</h1>
        <nav>
            <a class="main-action" href="" lang="eng">SKills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Thiago F. Machado</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a href="" class="main-button" lang="eng">Download CV</a>
                <a href="" class="main-button">Contato</a>
            </div>
        </div>
    </section>

    <section class="main-section">

        <h2 class="main-subtitle -second">Skills</h2>

        <div class="skills-group">
            <article class="main-list">
                <img class="icon" src="Assets/icons/Other-html-5-icon 64.png" alt="logo HTML">
                <div class="tec">
                    <h3 class="main-subtitle">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="main-list">
                <img class="icon" src="Assets/icons/icons8-node-js-64.png" alt="logo NodeJS">
                <div class="tec">
                    <h3 class="main-subtitle">NodeJs</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="main-list">
                <img class="icon" src="Assets/icons/css-3-icon.png" alt="logo CSS">
                <div class="tec">
                    <h3 class="main-subtitle">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="main-list">
                <img class="icon" src="Assets/icons/icons8-bootstrap-64.png" alt="logo bootstrap">
                <div class="tec">
                    <h3 class="main-subtitle">Bootstrap</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="main-list">
                <img class="icon" src="Assets/icons/icons8-javascript-64.png" alt="logo Java Script">
                <div class="tec">
                    <h3 class="main-subtitle">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="main-list">
                <img class="icon" src="Assets/icons/bulma_1_64_2.png" alt="logo Bulma">
                <div class="tec">
                    <h3 class="main-subtitle">Bulma</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="main-list">
                <img class="icon" src="Assets/icons/icons8-react-64.png" alt="logo React">
                <div class="tec">
                    <h3 class="main-subtitle">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="main-list">
                <img class="icon" src="Assets/icons/icons8-java-64.png" alt="logo Java">
                <div class="tec">
                    <h3 class="main-subtitle">Java</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>

    <section class="main-section -second">

        <h2 class="main-subtitle -second">Projetos</h2>

        <div class="projetos">
            <a href="" target="_blank">
                <img src="Assets/img/proj-01.png" alt="imagem projeto 01">
            </a>
            <a href="" target="_blank">
                <img src="Assets/img/proj-02.png" alt="imagem projeto 02">
            </a>
            <a href="" target="_blank">
                <img src="Assets/img/proj-03.png" alt="imagem projeto 03">
            </a>
            
        </div>


    </section>

</html>
